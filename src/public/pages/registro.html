<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | CAC-MOVIES</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../css/styleRegistro.css" />
  <link rel="icon" href="../img/favicon_meca_movies.svg" type="image/x-icon" />
</head>

<body>
  <header class="container p-3">
    <div class="container animate__animated animate__jello">

      <a class="p-3 my-3 tc-ligth" id="logo" href="../index.html">
        <img src="../img/logo_meca_movies.png" width="50px" alt="logo">
        <i class="" aria-hidden="true"></i>
        <span>Meca-Movies</span>
      </a>
    </div>
  </header>
  <section class="container ">

    <form action="" method="GET" class="bg-dark">
        <h2 class="titulo">Registro</h2>

        <div class="row g-1 m-1 w-75">
          <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required>
        </div>

        <div class="row g-1 m-1 w-75">
          <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido" required>
        </div>

        <div class="row g-1 m-1 w-75">
          <input type="email" class="form-control" name="e-mail" id="email" placeholder="e-mail" required>
        </div>

        <div class="row g-1 m-1 w-75">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" required autocomplete="">
        </div>

        <div class="row g-1 m-1 w-75">
          <input type="date" class="form-control text-center" name="fecNac" id="fecNac" placeholder="dd/mm/aaaa" required>
        </div>

        <div class="row g-1 m-1 w-50">
          <select class="form-control text-center" name="pais" id="pais" required>
            <option value="">País</option>
            <option value="AR">Argentina</option>
            <option value="BO">Bolivia</option>
            <option value="BR">Brasil</option>
            <option value="CH">Chile</option>
            <option value="CO">Colombia</option>
            <option value="EC">Ecuador</option>
            <option value="PY">Paraguay</option>
            <option value="PE">Perú</option>
            <option value="UY">Uruguay</option>
            <option value="VE">Venezuela</option>
          </select>
        </div>

        <div class="row g1 m-1">
          <div class="from-check">
            <input type="checkbox" class="form-check-input" name="terminos" id="terminos" required>
            <label for="terminos" class="form-check-label tc-ligth" >Acepto terminos y condiciones</label>
          </div>
        </div>

        <div class="row g-1 m-1">
          <button class="btn btn-danger" type="submit">Registrarse</button>
        </div>

    </form>
  </section>
</body>

</html>
