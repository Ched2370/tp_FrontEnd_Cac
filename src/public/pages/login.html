<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/styleRegistro.css" />
    <title>Login</title>
    <link rel="icon" href="../img/favicon_meca_movies.svg" type="image/x-icon" />
</head>

<body>
    <header class="container p-3">
        <div class="container animate__animated animate__jello">

            <a class="p-3 my-3 tc-ligth" id="logo" href="../index.html">
                <img src="../img/logo_meca_movies.png" width="50px" alt="logo">
                <i class="" aria-hidden="true"></i>
                <span>Meca-Movies</span>
            </a>
        </div>
    </header>
    <section class="container ">

        <form action="" method="GET" class="bg-dark animate__animated animate__bounceInRight">
            <h2 class="titulo">Inicio de secion</h2>

            <div class="row g-1 m-1 w-75">
                <input type="email" class="form-control" name="e-mail" id="email" placeholder="e-mail" required>
            </div>

            <div class="row g-1 m-1 w-75">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                    required autocomplete="">
            </div>

            <div class="row g-1 m-1">
                <button class="btn btn-danger" type="submit">Iniciar secion</button>
                <a href="registro.html" id="registrarse" class="tc-ligth">Registrarse</a>
            </div>

        </form>
    </section>
</body>

</html>
